{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col-7 col-md-6 my-auto">

        </div>
    </div>
</div>
{% endblock %}


{% block content %}

<div class="card bg-dark text-white mb-5 hero-wide">
    <img class="card-img overlay-wide" src="/media/hero.png" alt="Card image">
    <div class="card-img-overlay d-flex flex-column justify-content-center">
        <h1 class="card-title main-logo-font">Fleur</h5>
            <p class="card-text text-white">Love is the flower you have to let grow.
                <button onclick="location.href='{% url 'products' %}'" type="button"
                class="hero-button form-control rounded-pill my-3">
                Shop Now.
            </button>
            </p>
    </div>
</div>

<div class="card bg-dark text-white mb-5 hero-narrow">
    <img class="card-img overlay-narrow" src="/media/hero-alt3.jpeg" alt="Card image">
    <div class="card-img-overlay d-flex flex-column justify-content-center">
        <h1 class="card-title main-logo-font justify-content-around">Fleur</h5>
            <p class="card-text text-white ">Love is the flower you have to let grow.
                <button onclick="location.href='{% url 'products' %}'" type="button"
                class="hero-button form-control rounded-pill my-3">
                Shop Now.
            </button>
            </p>
    </div>
</div>

{% endblock %}
