<li class="list-inline-item">
    <a class="text-navy nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
        </div>
    </a>
    <div class="dropdown-menu shadow-lg border-0 w-100 m-0 rounded-0" aria-labelledby="mobile-search">
        <form class="form p-1" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100 mx-auto p-2">
                <input class="form-control border border-navy rounded-pill" type="text" name="q" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome">
                <div class="input-group-append">
                    <button class="d-none" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="text-navy nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="far fa-user fa-lg"></i></div>
        </div>
    </a>
    <div class="dropdown-menu shadow-lg border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'account_logout' %}" class="dropdown-item font-weight-light text-navy">Product Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item font-weight-light text-navy">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item font-weight-light text-navy">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item font-weight-light text-navy">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-light{% else %}text-navy{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
        </div>
    </a>
</li>
