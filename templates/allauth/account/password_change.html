{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="text-navy text-center">{% trans "Change Password" %}</h2>
    <hr class="w-50 mb-5">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-navy form-control rounded-pill border border-navy fixed-button mt-3 mx-auto" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
