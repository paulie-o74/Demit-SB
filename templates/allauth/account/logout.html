{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block inner_content %}
    <h2 class="text-navy text-center">{% trans "Log in" %}</h2>
    <hr class="w-50 mb-5">

    <p class="text-navy">{% trans 'Are you sure you want to log out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn-navy form-control rounded-pill border border-navy fixed-button mt-3 mx-auto" type="submit">{% trans 'Log Out' %}</button>
    </form>

{% endblock %}
